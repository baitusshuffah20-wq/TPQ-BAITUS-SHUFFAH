<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test SPP Bulk Generate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test SPP Bulk Generate</h1>

      <div class="form-group">
        <button onclick="loadData()">Load Test Data</button>
        <button onclick="testBulkGenerate()">Test Bulk Generate</button>
      </div>

      <div class="form-group">
        <label>SPP Setting ID:</label>
        <input
          type="text"
          id="sppSettingId"
          placeholder="Will be loaded automatically"
        />
      </div>

      <div class="form-group">
        <label>Santri IDs (comma separated):</label>
        <input
          type="text"
          id="santriIds"
          placeholder="Will be loaded automatically"
        />
      </div>

      <div class="form-group">
        <label>Test Data:</label>
        <textarea
          id="testData"
          rows="10"
          placeholder="Test data will appear here"
        ></textarea>
      </div>

      <div id="result"></div>
    </div>

    <script>
      let testData = {
        sppSettingId: "",
        santriIds: [],
        months: [
          {
            month: 12,
            year: 2024,
            dueDate: "2024-12-10",
          },
        ],
      };

      async function loadData() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = '<div class="info">Loading data...</div>';

        try {
          // Load santri
          const santriResponse = await fetch("/api/santri");
          const santriData = await santriResponse.json();

          // Load SPP settings
          const settingsResponse = await fetch(
            "/api/spp/settings?isActive=true",
          );
          const settingsData = await settingsResponse.json();

          if (
            santriData.santri &&
            santriData.santri.length > 0 &&
            settingsData.sppSettings &&
            settingsData.sppSettings.length > 0
          ) {
            testData.sppSettingId = settingsData.sppSettings[0].id;
            testData.santriIds = [santriData.santri[0].id];

            document.getElementById("sppSettingId").value =
              testData.sppSettingId;
            document.getElementById("santriIds").value =
              testData.santriIds.join(", ");
            document.getElementById("testData").value = JSON.stringify(
              testData,
              null,
              2,
            );

            resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Data loaded successfully!</h3>
                            <p>Found ${santriData.santri.length} santri and ${settingsData.sppSettings.length} SPP settings</p>
                            <pre>${JSON.stringify(
                              {
                                santri: santriData.santri.slice(0, 2),
                                sppSettings: settingsData.sppSettings,
                              },
                              null,
                              2,
                            )}</pre>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML =
              '<div class="error">No data found in database</div>';
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
        }
      }

      async function testBulkGenerate() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML =
          '<div class="info">Testing bulk generate...</div>';

        try {
          const response = await fetch("/api/spp/bulk-generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(testData),
          });

          const responseText = await response.text();
          let responseData;

          try {
            responseData = JSON.parse(responseText);
          } catch (e) {
            throw new Error(`Invalid JSON response: ${responseText}`);
          }

          if (response.ok && responseData.success) {
            resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Bulk Generate Successful!</h3>
                            <p>Created ${responseData.count} SPP records</p>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Bulk Generate Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Message: ${responseData.message || "Unknown error"}</p>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Request Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
        }
      }

      // Auto-load data when page loads
      window.onload = loadData;
    </script>
  </body>
</html>
